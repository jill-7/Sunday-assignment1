<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunday Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="images">
      <!---tablet-->
      <div class="tablet">
        <img src="images/tablet.jpeg" alt="tablet image" />
        <div class="tablet-text">
          <h4>BEGINNERS SERIES</h4>
          <p>
            Get Started <br />
            with Procreate.
          </p>
        </div>
      </div>

      <!--graphics-->
      <div class="graphics">
        <img src="images/new-art.jpg" alt="art" />
        <div class="graphics-text">
          <h4>PROCREATE FOLIO</h4>
          <p>Share your art.</p>
        </div>
      </div>

      <!--accessibility-->
      <div class="accessibility">
        <img src="images/mind-art.jpg" alt="accessibility image" />
        <div class="accessibility-text">
          <h4>ACCESSIBILITY</h4>
          <p>
            Art is for <br />
            everyone.
          </p>
        </div>
      </div>

      <!--beta-->
      <div class="beta">
        <img src="images/new-beta.jpg" alt="beta image" />
        <div class="beta-text">
          <h4>APPLY NOW</h4>
          <p>
            Join our beta <br />
            program
          </p>
        </div>
      </div>

      <!--creativity-->
      <div class="creativity">
        <img src="images/creativity-new.jpg" alt="creativity image" />
        <div class="creativity-text">
          <h4>EDUCATION</h4>
          <p>
            Unleash creativity in <br />
            the classroom
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
